<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Printloop — Личный кабинет</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fafafa;
        color: #1f1f1f;
      }
      .wrap {
        max-width: 720px;
        margin: 80px auto;
        padding: 0 20px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #eeeeee;
        border-radius: 12px;
        padding: 24px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 12px;
      }
      p {
        margin: 0 0 12px;
        line-height: 1.5;
      }
      a {
        color: #ff5e3a;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Личный кабинет</h1>
        <p>Раздел личного кабинета доступен через основной сайт.</p>
        <p><a href="/">Вернуться на главную</a></p>
      </div>
    </div>
  </body>
</html>
